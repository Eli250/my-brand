<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <title>Admin Panel</title>
    <script src="../admin/js/admin.js"></script>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar-btn"></i>
      </label>
      <div class="left-area">
        <h3>Admin <span>Panel</span></h3>
      </div>
      <div class="right-area">
        <a href="../admin/signin.html" class="logout-btn" onclick="logout()"
          >Signout</a
        >
      </div>
    </header>
    <div class="mobile-nav">
      <div class="nav-bar">
        <img class="mobile-profile-pic" src="../images/Eli-2.jpg" alt="" />
        <i class="fa fa-bars nav-btn"> </i>
      </div>
      <div class="mobile-nav-items">
        <a href="dashboard.html"
          ><i class="fas fa-desktop"></i><span>Dashboard</span>
        </a>
        <a href="posts.html"><i class="fas fa-cogs"></i><span>Posts</span></a>
        <a href="display-messages.html"
          ><i class="fas fa-table"></i><span>Queries</span></a
        >
        <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
      </div>
    </div>
    <div class="sidebar">
      <div class="profile-pic">
        <img src="../../UI/images/Eli-2.jpg" alt="" class="profile-img" />
        <h4>Eli Hirwa</h4>
      </div>
      <a href="dashboard.html"
        ><i class="fas fa-desktop"></i><span>Dashboard</span>
      </a>
      <a href="posts.html"><i class="fas fa-cogs"></i><span>Posts</span></a>
      <a href="display-messages.html"
        ><i class="fas fa-table"></i><span>Queries</span></a
      >
      <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    </div>
    <div class="content">
      <div id="title">Home | Dashboard</div>
      <div class="cards">
        <div class="card">
          <div class="circle">
            <div class="number">3</div>
          </div>
          <div class="text">Posts</div>
        </div>
        <div class="card">
          <div class="circle">
            <div class="number">3</div>
          </div>
          <div class="text">Queries</div>
        </div>
        <div class="card">
          <div class="circle">
            <div class="number">3</div>
          </div>
          <div class="text">Views</div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function (event) {
        document
          .querySelector('.nav-btn')
          .addEventListener('click', function () {
            document
              .querySelector('.mobile-nav-items')
              .classList.toggle('active');
          });
      });
    </script>
  </body>
</html>
