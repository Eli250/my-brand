<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="/UI/style.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script> -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <script src="js/admin.js"></script>
    <title>Admin | Posts</title>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <header id="post-header">
      <label for="check">
        <i class="fas fa-bars" id="sidebar-btn"></i>
      </label>
      <div class="left-area">
        <h3>Admin <span>Panel</span></h3>
      </div>
      <div class="right-area">
        <a href="../../index.html" class="logout-btn">Signout</a>
      </div>
    </header>
    <div class="mobile-nav">
      <div class="nav-bar">
        <img class="mobile-profile-pic" src="../images/Eli-2.jpg" alt="" />
        <i class="fa fa-bars nav-btn"> </i>
      </div>
      <div class="mobile-nav-items">
        <a href="dashboard.html"
          ><i class="fas fa-desktop"></i><span>Dashboard</span>
        </a>
        <a href="posts.html"><i class="fas fa-cogs"></i><span>Posts</span></a>
        <a href="#"><i class="fas fa-table"></i><span>Comments</span></a>
        <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
      </div>
    </div>
    <div class="sidebar">
      <div class="profile-pic">
        <img src="../../UI/images/Eli-2.jpg" alt="" class="profile-img" />
        <h4>Eli Hirwa</h4>
      </div>
      <a href="dashboard.html"
        ><i class="fas fa-desktop"></i><span>Dashboard</span>
      </a>
      <a href="posts.html"><i class="fas fa-cogs"></i><span>Posts</span></a>
      <a href="#"><i class="fas fa-table"></i><span>Comments</span></a>
      <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    </div>
    <div class="content" id="admin-posts">
      <div id="title">
        Home | Posts | Manage Posts | Add Post
        <a href="../admin/create-post.html" id="new-post">+New Post</a>
      </div>

      <div class="blog-container" id="blogContainer">
        <!-- box1 -->
        <div class="blog-box">
          <div class="blog-img">
            <img src="/UI/images/comp2.jpeg" alt="Blog" />
          </div>
          <!-- text  -->
          <div class="blog-text" id="blogText">
            <span>10 Dec 2021 | PC Review</span>
            <div class="blog-title">New trending mac book air desktop!</div>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus,
              adipisci.
            </p>
            <div class="action-btn">
              <input type="button" value="Update" class="btns" />
              <input type="button" value="Delete" class="btns" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 




     -->
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function (event) {
        document
          .querySelector('.nav-btn')
          .addEventListener('click', function () {
            document
              .querySelector('.mobile-nav-items')
              .classList.toggle('active');
          });
      });
    </script>
    <!-- <script src="../admin/js/admin.js"></script> -->
    <script src="js/viewArticles.js"></script>

</html>
